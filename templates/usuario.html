
{% block content %}
<h1 class="title">My Library {{ user.name }}</h1>
{% if books == [] %}
<p>Library is empty.</p>
{% endif %}
<div class="container">
	<ul class="list-group">
		{% for book in books %}
		<li class="list-group-item">{{ book.title }} - {{ book.author }} - {{ book.rating }}/10.0
			<a class="edit" href="{{ url_for('edit', id=book.id) }}  ">Edit</a> <a
					class="edit" href="{{ url_for('delete', id=book.id) }}">Delete</a>
		</li>
		{% endfor %}
	</ul>
</div>
<a class=" btn btn-warning btn-lg" href="{{ url_for('add') }}">Add New Book</a>
<a href="{{ url_for('logout') }}">Log Out</a>
<footer><p>Â© Made with love by David Castro</p></footer>
{% endblock %}
